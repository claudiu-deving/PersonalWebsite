<body class="wrapper main">
  <div class="welcome-part"></div>

  <!-- Welcome Message with navigation nav-keywords -->

  <div class="upper-part carves">
    <div class="upper-left">
      <div id="leftcarve" class="left-carve"></div>
    </div>
    <div class="left-part">
      <h1 id="welcome-message">
        Welcome to my <span class="nav-keyword">Website</span>!
      </h1>
    </div>
    <div id="rightcarve" class="right-carve"></div>
    <div class="upper-right"></div>
    <div class="right-part">
      <div class="description" id="welcome-section">
        <p>
          Explore the <span class="nav-keyword">About</span> section to learn
          about my journey, and the
          <span class="nav-keyword">Portfolio</span> to see my work.
        </p>
        <p>
          Visit my <span class="nav-keyword">Blog</span> for insights and the
          <span class="nav-keyword">CV</span> for my professional background.
        </p>
        <p>
          For inquiries or collaborations, reach out via the
          <span class="nav-keyword">Contact</span> section.
        </p>
        <p>Excited to connect with you!</p>
      </div>
    </div>
  </div>

  <div class="lower-part">
    <button class="get-started-btn" (click)="startTransition()">
      Get Started
    </button>
  </div>
</body>
