<ng-container *ngIf="view=='read'; then read; else edit">
</ng-container>

<ng-template #read>
  <div class="tags">
    <div class="tag" *ngFor="let tag of tags"><app-tag [color]="tag.color" [name]="tag.name" [view]="view" ></app-tag></div>
  </div>
  </ng-template>  

  <ng-template #edit>
    <div class="tag-list-wrapper">
      <div class="tags">
        <div class="tag" *ngFor="let tag of tags"><app-tag [color]="tag.color" [name]="tag.name" [view]="view" ></app-tag></div>
      </div>
      <div class="tag-list-add">
        <button class="tag-list-add-button" (click)="addTag()">+</button>
        </div>  
    </div>
 </ng-template>
