<script>
  function CopyToClipboard(id) {
    var r = document.createRange();
    r.selectNode(document.getElementById(id));
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(r);
    console.log(r);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
  }
</script>
